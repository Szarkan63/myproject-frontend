<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MotoSell - Home</title>
  </head>
  <body>
    <header class="bg-dark text-white p-3 position-relative">
      <div class="container">
        <h1 class="display-4 text-center">MotoSell</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <a class="navbar-brand">Witaj, {{ userName || 'Guest' }}!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/home">Strona Główna</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/home/ads">Moje Ogłoszenia</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <button class="btn btn-danger position-absolute top-0 end-0 m-3" (click)="logout()">Wyloguj</button>
      </div>
    </header>

    <main class="container mt-5">
      <router-outlet></router-outlet>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
      <p>&copy; 2024 MotoSell. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
