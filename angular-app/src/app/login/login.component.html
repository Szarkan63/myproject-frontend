<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Form</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <!-- Gradientowy napis MOTOSELL -->
      <h1 class="gradient-text">Witamy w serwisie MotoSell</h1>

      <form (ngSubmit)="login()" #loginForm="ngForm" class="mx-auto">
        <h4 class="text-center">Logowanie</h4>

        <!-- Display error message for incorrect credentials -->
        <div *ngIf="loginError" class="alert alert-danger text-center mt-3">
          Incorrect Username or Password.
        </div>

        <div class="mb-3 mt-5">
          <label for="username" class="form-label">Nazwa użytkownika</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            name="username"
            #usernameInput="ngModel"
            required
          >
          <!-- Error message for username -->
          <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger small">
            Pole jest wymagane.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Hasło</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            #passwordInput="ngModel"
            required
          >
          <!-- Error message for password -->
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger small">
            Pole jest wymagane.
          </div>
          <a id="emailHelp" class="form-text mt-3" href="/register">Nie posiadasz jeszcze konta?</a>
        </div>
        <button type="submit" class="btn btn-primary mt-5" [disabled]="loginForm.invalid">Zaloguj</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
